<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RT-Net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: scale(1.05);
        }
        
        .offline-tips {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .offline-tips h3 {
            margin-bottom: 15px;
        }
        
        .offline-tips ul {
            list-style: none;
            padding-left: 0;
        }
        
        .offline-tips li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .offline-tips li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Tidak Ada Koneksi Internet</h1>
        <p>Sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>
        <button class="retry-button" onclick="window.location.reload()">Coba Lagi</button>
        
        <div class="offline-tips">
            <h3>Tips:</h3>
            <ul>
                <li>Periksa koneksi WiFi atau data seluler Anda</li>
                <li>Pastikan mode pesawat tidak aktif</li>
                <li>Coba restart router Anda</li>
                <li>Beberapa fitur mungkin masih tersedia dalam mode offline</li>
            </ul>
        </div>
    </div>
</body>
</html>
